<!DOCTYPE html>
<html xmlns:v-on="http://www.w3.org/1999/xhtml">

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			
			#app{
				max-width: 640px;
				margin: 50px auto;
			}
			
			#myComponent{
				display: none;
			}
			
			template{
				display: none;
			}
		</style>
	</head>

	<body>
		<div id="app">
            <!--这里的display指的是父组件的display还是子组件的diaplay？？-->
            <!--通俗地讲，在子组件中定义的数据，只能用在子组件的模板。在父组件中定义的数据，只能用在父组件的模板。
            如果父组件的数据要在子组件中使用，则需要子组件定义props。-->
			<my-component v-show="display">
			</my-component>
		</div>

		<template id="myComponent">
			<div>
				<h2>{{ msg }}</h2>
				<button v-on:click="showMsg">Show Message {{display}}</button>
			</div>
		</template>

		<script src="js/vue.js"></script>
		<script>
			new Vue({
				el: '#app',
				data: {
					display: true
				},
				components: {
					'my-component': {
						template: '#myComponent',
						data: function() {
							return {
								msg: 'This is a component!',
								display: false
							}
						},
						methods: {
							showMsg: function() {
								alert(this.msg)
							}
						}
					}
				}
			})
		</script>
	</body>

</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>

		<div id="app1">
			<my-component></my-component>
		</div>
		
		<div id="app2">
			<my-component></my-component>
		</div>
		
		<!--该组件不会被渲染，因为它不在组件实例中-->
		<my-component></my-component>

	</body>
	<script src="js/vue.js"></script>
	<script>

		var myComponent = Vue.extend({
			template: '<div>This is a component!</div>'
		});

		//Vue.component 注册组件，当前是注册到哪里呢？？？Vue.component注册为全局组件，在任何vue实例都可以使用
		Vue.component('my-component', myComponent);
		
		var app1 = new Vue({
			el: '#app1'
		});
		
		var app2 = new Vue({
			el: '#app2'
		});
	</script>
</html>
